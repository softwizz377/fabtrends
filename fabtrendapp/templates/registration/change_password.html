{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row" id="form1">
<div class="col-md-4 col-md-offset-4" id="form2">

<form method="POST" class="form-signin" id="editprofile">
{% csrf_token %}
  <h2 class="sig">Change Password</h2><br>
    <input class="form-control" id="id_old_password" name="old_password" placeholder="Old password" required="true"
           type="password">
    <input class="form-control" id="id_new_password1" name="new_password1" placeholder="New password" required="true"
           type="password">
    <input class="form-control" id="id_new_password2" name="new_password2" placeholder="Confirm password"
           required="true" type="password">

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>  
</form>
</div>
</div>


{% endblock %}
